<script>
    // Mendapatkan semua tautan dalam navigasi
    var navLinks = document.querySelectorAll("nav a");

    // Menambahkan event listener untuk setiap tautan
    navLinks.forEach(function(link) {
        link.addEventListener("mouseenter", function() {
            // Mengubah warna teks saat dihover
            this.style.color = "#FFA500"; // Warna dapat disesuaikan
            // Membuat tautan agak transparan saat dihover
            this.style.opacity = "0.7"; // Opacity dapat disesuaikan
            // Membuat tautan membesar saat dihover
            this.style.transform = "scale(1.1)"; // Skala dapat disesuaikan
        });

        link.addEventListener("mouseleave", function() {
            // Mengembalikan gaya awal saat tautan tidak dihover
            this.style.color = "#fff";
            this.style.opacity = "1";
            this.style.transform = "scale(1)";
        });
    });
